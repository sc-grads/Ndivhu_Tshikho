name: Deployment

# Controls when the workflow will run
on:
  push:
    branches: [ main ]

jobs:
  Deployment:
    runs-on: ubuntu-latest
    environment: PROD
    container:
      image: ghcr.io/pbi-tools/pbi-tools-core:latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Change directory to PowerBIReports
        run: cd PowerBIReports

      # Debug step to list the contents of /app/pbi-tools
      - name: List contents of /app/pbi-tools
        run: ls -la /app/pbi-tools

      # pbi-tools deploy step
      - name: pbi-tools deploy
        working-directory: PowerBIReports
        run: /app/pbi-tools/pbi-tools-core deploy . Files PROD
