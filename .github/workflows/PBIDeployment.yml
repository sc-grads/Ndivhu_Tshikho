name: Deploy Power BI Report

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Download pbi-tools
        run: |
          wget https://github.com/pbi-tools/pbi-tools/releases/download/v1.2.0/pbi-tools-linux-x64.tar.gz
          tar -xzf pbi-tools-linux-x64.tar.gz
          chmod +x pbi-tools

      - name: Deploy Power BI Report
        run: |
          ./pbi-tools deploy PowerBIReports --label deploy --environment PROD --base-path PowerBIReports
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
