name: MSSQL CI

on:
  push:
    branches:
      - main

jobs:
  run_sql_scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Remove conflicting package
      run: sudo apt-get remove containerd.io -y

    - name: Update package lists
      run: sudo apt-get update

    - name: Install Docker
      run: sudo apt-get install docker.io -y

    - name: Run MSSQL Server
      run: |
        sudo docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=YourStrong@Password123' -p 1433:1433 --name sql1 -d mcr.microsoft.com/mssql/server:2019-latest

    - name: Wait for MSSQL to start
      run: sleep 30

    - name: Start Docker container if not running
      run: sudo docker ps -a | grep -q 'sql1' && sudo docker start sql1 || true

- name: Run SQL scripts
  run: |
    sudo docker exec -i sql1 /opt/mssql-tools/bin/sqlcmd -S 0.tcp.eu.ngrok.io,15245 -U sa -P C8xYp!Z3#sDq -i script.sql

