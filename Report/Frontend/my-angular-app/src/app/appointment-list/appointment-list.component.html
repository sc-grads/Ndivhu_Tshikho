<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>

    </div>

    <!-- Corrected text-centre to text-center -->
    <h2 class="text-center mt-5">Appointments</h2>

    <ul class="list-group mt-3">    
        <!-- Corrected class name from justify-conyent-between to justify-content-between -->
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments">
           {{appointment.title}} - {{appointment.date | date:'short'}}
    
           <button class="btn btn-danger" (click)="deleteAppointment(appointments.indexOf(appointment))">Delete</button>
        </li>
    </ul>
    
</div>
