<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="errorMessage" class="mt-3" style="color: red;"></div>
        <div id="successMessage" class="mt-3" style="color: green;"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const registrationData = {
                username: username,
                email: email,
                password: password
            };
          fetch("http://localhost:8080/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(registrationData)
            })
  
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        // Assuming the error message comes in detail
                        throw new Error(err.detail ? err.detail.join(", ") : "Registration failed");
                    });
                }
                return response.json();
            })
            .then(data => {
                // Clear any previous error messages
                document.getElementById("errorMessage").innerText = ""; 
                document.getElementById("successMessage").innerText = "Registration successful!";
                document.getElementById("registerForm").reset();
            })
            .then(data => {
                window.location.href = "/login";
            })
            .catch(error => {
                // Clear any previous success messages
                document.getElementById("successMessage").innerText = ""; 
                document.getElementById("errorMessage").innerText = error.message;
            });
        });
    </script>
</body>
</html>
