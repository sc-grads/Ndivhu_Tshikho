<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212; /* Dark theme background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar a {
            color: #f8f9fa; /* Light text for links */
        }
        .hero-section {
            background-image: url('/static/images/ecommerce-banner.jpg'); /* Adjust with your product image */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }
        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .cta {
            padding: 12px 24px;
            text-transform: uppercase;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Shop</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            <h1>Introducing Product X</h1>
            <p>Revolutionary technology, available now</p>
            <p class="price">Now from R9,999</p>
            <a href="/shop" class="cta">Shop Now</a>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container text-center my-5">
        <h2 class="text-white">Featured Products</h2>
        <div class="row" id="product-list">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="productCarouselInner">
                    <!-- Products will be dynamically added here -->
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 E-commerce. All Rights Reserved.</p>
            <p><a href="/privacy-policy" class="text-white">Privacy Policy</a> | <a href="/terms-of-service" class="text-white">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            let isLoggedIn = false;

            $('.add-to-cart').on('click', function() {
                if (!isLoggedIn) {
                    $('#registerModal').modal('show');
                } else {
                    const productId = $(this).data('product-id');
                    alert(`Product ${productId} added to cart!`);
                }
            });
        });
    </script>

</body>
</html>
