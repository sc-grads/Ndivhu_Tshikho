<!-- email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your order, {{ customer_name }}!</h1>
        <p>Order ID: {{ order_id }}</p>
        <h3>Items:</h3>
        <ul>
            {% for item in items %}
            <li>{{ item.name }} - {{ item.quantity }} x ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p class="total">Total: ${{ total_amount }}</p>
    </div>
</body>
</html>
</html>
